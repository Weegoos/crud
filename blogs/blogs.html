<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/blogs/css/blogsStyle.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form action="/blogs/send-message" method="post">
                <input type="text" name="user_name" placeholder="User Name" class="user_nameInput">
                <input type="text" name="headline" placeholder="Headline" required class="headline"><br> 
                <textarea name="blogTextArea" id="blogTextArea" cols="30" rows="10" required></textarea>
                <button type="submit" name="submitButton">Submit</button>
            </form>
        </div>
    </div>
    <script src="/blogs/blogClientCode.js"></script>
</body>
</html>
